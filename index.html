<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <!--defer to load after html, something new I learned during the process-->
</head>
<body>
    <!-- div class for emojis-->
    <!-- I used emojis instead of images because it was easier, in the previous game of RPS that I 
        originally created I used images but I was not pleased with the look -->
  <div class="selections"> <!--data attribute buttons, lets us know what we are picking when we pick it-->
    <button class="selection" data-selection="rock">✊</button>
    <button class="selection" data-selection="paper">✋</button>
    <button class="selection" data-selection="scissors">✌</button>
  </div>
  <!-- results section-->
  <div class="results">
      <!-- Players-->
    <div>
      You
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      Computer
      <span class="result-score" data-computer-score>0</span>
    </div>
  </div>
</body>
</html>
<!-- I put provided loads of comments because I learned new concepts, 
    and different ways of doing things, as well new words-->
